<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
    
</head>
<body>
  <nav class="navbar navbar-expand-lg ms-auto   fs-4  bg-secondary  sticky-top navbarcolor" >
    <div class="container-fluid ">
      <a class="navbar-brand  fs-3 flex-column text-white ms-auto me-5" id="top">WeatherWise</a>
      <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav  ms-5 ms-2 mb-lg-0 ">
          <a class="nav-link text-white  active" aria-current="page" href="#top">Home</a>
          <a class="nav-link text-white  " href="contact.html">Contact Us</a>
          <a class="nav-link text-white  " href="news.html">Subscribe to our Newsletter!</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    <h1 class="text-center title">WeatherWise</h1>
    <p class="text-center">How's it looking?</p>
    <form class="search-loaction">
      <input
        type="text"
        name="city"
        placeholder="What city?"
        autocomplete="off"
        class="form-control text-muted form-rounded p-4 shadow-sm"
      />
    </form>

    <div class="card rounded my-3 shadow-lg d-none back-card">
      <div class="card-top text-center">
        <div class="city-name my-3">
          <p>Skopje</p>
          <span>...</span>
        </div>
        <img src="img/night_image.svg" alt="" class="card-img-top time" />
      </div>

      <div class="card-body">
        <div class="card-mid row">
          <div class="col-8 text-center temp">
            <span>30&deg;C</span>
          </div>
          <div class="col-4 condition-temp">
            <p class="condition">Thunder Storm</p>
            <p class="high">30&deg;C</p>
            <p class="low">27&deg;C</p>
          </div>
        </div>

        <div class="icon-container card shadow mx-auto">
          <img src="img/cloud.svg" alt="" />
        </div>
        <div class="card-bottom px-5 py-4 row">
          <div class="col text-center">
            <p>30&deg;C</p>
            <span>Feels Like</span>
          </div>
          <div class="col text-center">
            <p>55%</p>
            <span>Humidity</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="request.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
