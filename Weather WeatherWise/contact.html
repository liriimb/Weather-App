<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise - Contact Us</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg fs-4 sticky-top navbarcolor">
    <div class="container-fluid">
      <a class="navbar-brand fs-3 flex-column animated-title" id="top">WeatherWise</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link nav-item" href="index.html">Home</a>
          <a class="nav-link nav-item" href="#top">Contact Us</a>
          <a class="nav-link nav-item" href="news.html">Subscribe to our Newsletter!</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center title animated-title">WeatherWise</h1>
    <br><br>
    <h1 class="text-center fa fa-bold" aria-hidden="true">Contact Us</h1>
    <div class="contact-form-container d-flex justify-content-center">
      <form id="contactForm" class="border rounded p-4 custom-form" style="width: 400px;">
        <div class="mb-3 text-center">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-control custom-input" required>
        </div>
        <div class="mb-3 text-center">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control custom-input" required>
        </div>
        <div class="mb-3 text-center">
          <label for="complaint" class="form-label">Complaint:</label>
          <textarea id="complaint" name="complaint" rows="4" class="form-control custom-input" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn custom-button">Submit</button>
        </div>
      </form>
    </div>
    <div id="message" class="mt-3 text-center"></div>
  </div>
  
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("service_p38fwhw");
    })();
  </script>
</body>
</html>
